<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header_link">
            <a href="./Index.html">Обо мне</a>
            <a href="./Portfol.html">Портфолио</a>
        </div>
        <h1 class="header_title">Java Developer</h1>
        <div class="header_img">
            <img class="header_img" src="./img/java-svgrepo-com.svg" alt="img">
        </div>
    </header>
    <section>
        <div class="di">
            <h1 class="di_title">Приложение по заказу столиков</h1>
        </div>
        <div class="diagram_content">
            <div class="diagramm_block">
                <div class="diagramm_title">
                    <img src="./img/Rectangle.svg" alt="rec">
                    <h3 class="diagramm_text">ERD диаграмма</h3>
                </div>                
                <img class="diagramm_img" src="./img/ERD.jpg" alt="erd">
            </div>
            <div class="diagramm_block">
                <div class="diagramm_title">
                    <img src="./img/Rectangle.svg" alt="rec">
                    <h3 class="diagramm_text">UI диаграмма</h3>
                </div>                 
                <img class="diagramm_img" src="./img/UI.jpg" alt="ui">
            </div>
            <div class="diagramm_block">
                <div class="diagramm_title">
                    <img src="./img/Rectangle.svg" alt="rec">
                    <h3 class="diagramm_text">UML диаграмма</h3>
                </div>                
                <img class="diagramm_img" src="./img/UML.jpg" alt="uml">
            </div>     
            
        </div>
    </section>
</body>
</html>
