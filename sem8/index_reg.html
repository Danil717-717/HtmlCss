<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#">
        <h2>Пожалуйста, заполните форму регистрации пользователей.</h2>
        <h3>Обязательные поля помечены*</h3>
        <h3>Контактная информация</h3>

        <label for="name">Имя <em>*</em></label>
        <input id="name" type="text" placeholder="Имя" required autofocus><br>

        <label for="email">Email <em>*</em></label>
        <input id="email" type="email" placeholder="Your@mail" required><br>

        <label for="password">Password <em>*</em></label>
        <input id="password" type="password" required><br>

        <label for="age">Возраст<em>*</em></label>
        <input id="age" type="number" min="1" required><br>

        <label for="Дата рождения">Дата рождения <em>*</em></label>
        <input id="Дата рождения" type="date"><br>

        <label for="telephone">Телефон <em>*</em></label>
        <input id="telephone" type="tel" required><br>

        <label for="value">Число из диапазона от 1 до 10 <em>*</em></label>
        <input id="value" type="range" min="1" max="10" required><br>

        <button type="submit"> Зарегистрироваться</button><br>

        <input id="check" type="checkbox">
        <label for="check">text</label>


    </form>

    <section>
        <div class="page">
            <div class="media-box">
                <video autoplay loop muted poster="">
                    <source src="media/video.mp4" type="video.mp4">
                </video>
                <h2>аудио:</h2>
                <audio src="audio.mp3" type="audio/mp4" controls></audio>
            </div>


            
        </div>
    </section>

</body>

</html>
